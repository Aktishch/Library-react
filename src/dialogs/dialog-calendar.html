<div class="dialog dialog--md filtering flex flex-wrap items-center justify-between gap-5 rounded-3 py-10 px-5 dark:bg-black dark:text-white" data-filter>
  <div class="w-full md:w-auto" id="calendar"></div>
  <div class="w-full md:w-1/2">
    <div class="filtering__card pack pack--rect-md bg-gray rounded-4 w-full" data-filter-card="category-5-3">

        <span class="loader-progress">

            <use xlink:href="img/icons.svg#loader">
          </svg>
        </span>
      </div>

        <img class="image image--rise" src="https://picsum.photos/600/400?random=1" loading="lazy" alt="">

    </div>
