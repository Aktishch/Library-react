<dialog class="dialog dialog-md dark:bg-black dark:text-white rounded-3 py-10 px-5">
  <div class="filtering flex flex-wrap items-center justify-between gap-5" data-filter>
    <div class="w-full md:w-auto" id="calendar"></div>
    <div class="w-full md:w-1/2">
      <div class="filtering__card pack pack-rect-md bg-gray rounded-4 w-full" data-filter-card="date-5-8">
        <div class="loader">
          <span class="loader-progress">
            <svg class="loader-icon icon">
              <use xlink:href="img/icons.svg#loader"></use>
            </svg>
          </span>
        </div>
        <picture>
          <img class="image image-rise" src="https://picsum.photos/600/400?random=1" loading="lazy" alt="">
        </picture>
      </div>
      <div class="filtering__card pack pack-rect-md bg-gray rounded-4 w-full" data-filter-card="date-7-8">
        <div class="loader">
          <span class="loader-progress">
            <svg class="loader-icon icon">
              <use xlink:href="img/icons.svg#loader"></use>
            </svg>
          </span>
        </div>
        <picture>
          <img class="image image-rise" src="https://picsum.photos/600/400?random=2" loading="lazy" alt="">
        </picture>
      </div>
      <div class="filtering__card pack pack-rect-md bg-gray rounded-4 w-full" data-filter-card="date-10-9">
        <div class="loader">
          <span class="loader-progress">
            <svg class="loader-icon icon">
              <use xlink:href="img/icons.svg#loader"></use>
            </svg>
          </span>
        </div>
        <picture>
          <img class="image image-rise" src="https://picsum.photos/600/400?random=3" loading="lazy" alt="">
        </picture>
      </div>
    </div>
  </div>
</dialog>
