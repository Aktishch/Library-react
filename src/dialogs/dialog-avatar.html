<div class="dialog dialog-xs rounded-3 py-10 px-5 dark:bg-black dark:text-white">
  <form class="form" data-form="avatar">
    <input type="hidden" value="Аватарка" name="theme">
    <div class="form-label items-center justify-center" data-label="download">
      <div class="form-wrapper mb-5">
        <div class="pack pack-box bg-primary rounded-max w-1/2 mx-auto">
          <div class="flex items-center justify-center absolute inset-0">
            <svg class="icon text-white text-7xl md:text-8xl dark:text-black">
              <use xlink:href="img/icons.svg#user">
            </svg>
          </div>
          <picture>
            <img class="image" data-file="image" src="" alt="">
          </picture>
        </div>
        <span class="form-error anim anim--fade" data-error>Пожалуйста, загрузите изображение!</span>
      </div>
      <div class="flex flex-wrap items-center justify-between gap-4 w-full">
        <label class="btn btn--second btn--lg btn--fill flex-grow" data-waved="dark">
          <input class="hidden" data-input="file" type="file" name="file[]">
          Загрузить
        </label>
        <button class="btn btn--second btn--lg btn--fade btn--contur flex-grow" data-waved="light" type="button">Удалить</button>
      </div>
    </div>
  </form>
</div>
